<!doctype html>
<html  class="no-js">
  <head>

    <meta charset="utf-8">
    <title>
      Disc Golf Rule Book
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="imgs/favicon16.png">
    <link rel="apple-touch-icon" href="imgs/fav57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="imgs/fav72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="imgs/fav114.png">
    <link rel="stylesheet" type="text/css" href="css/functional.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/modules.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
  </head>
  <body>
<!-- SUB NAVIGATION -->
    <nav class="sub-nav">
      <header class="nav-header"></header>
      <section class="nav-close" id="nav-reset">
        <button class="sub-nav-item" id="descriptionBtn">Description of the Game</button>
        <button class="sub-nav-item" id="teeingOffBtn">Teeing Off</button>
        <button class="sub-nav-item" id="establishingBtn">Establishing Position</button>
        <button class="sub-nav-item" id="markingBtn">Marking The Lie</button>
        <button class="sub-nav-item" id="throwingBtn">Throwing from a Stance</button>
        <button class="sub-nav-item" id="holingOutBtn">Holing Out</button>
        <button class="sub-nav-item" id="orderOfPlayBtn">Order Of Play</button>
        <button class="sub-nav-item" id="definitionsBtn">Definitions</button>
      </section>
    </nav>
    <input type="checkbox" id="sub-nav-trigger" class="sub-nav-trigger" />
<!-- MAIN NAVIGATION -->
    <nav class="nav">
      <header class="nav-header">
        <img src="imgs/DG_fpo.svg">
      </header>
      <label for="sub-nav-trigger">
        <span class="nav-item" class="indexed-btn" id="basicRulesBtn" role="button"><span class="sub-icon icon-plus3"></span>Basic Rules</span>
      </label>
      <section class="nav-close">
        <button class="nav-item" id="outOfBoundsBtn">Out-of-Bounds</button>
        <button class="nav-item" id="lostDiscBtn">Lost Disc</button>
        <button class="nav-item" id="courtesyBtn">Courtesy</button>
        <button class="nav-item" id="obstaclesBtn">Obstacles &amp; Relief</button>
        <button class="nav-item" id="excessiveBtn">Excessive Time</button>
        <button class="nav-item" id="optionalBtn">Optional Relief &amp; Optional Re-Throw</button>
        <button class="nav-item" id="misplayBtn">Misplay</button>
        <button class="nav-item" id="mandatoriesBtn">Mandatories</button>
        <button class="nav-item" id="interferenceBtn">Interference</button>
        <button class="nav-item" id="applicationBtn">Application of the Rules</button>
        <button class="nav-item" id="provisionalBtn">Provisional Throws</button>
      </section>
    </nav>
    <input type="checkbox" id="nav-trigger" class="nav-trigger" />
    <label for="nav-trigger" id="nav-trigger-label__open"></label>
    <label for="sub-nav-trigger" id="sub-nav-trigger-label__close">
      <img src="imgs/close-icon-teal.svg" class="subnav-close-icon"/>
    </label>
<!-- MAIN CONTENT PAGE -->
    <section class="site-wrap">
      <header class="header-main"></header>
      <section class="content-position" id="ajax-target" >

        <!-- LOGO LANDING IMAGE -->
        <section class="main-page-entry" id="mainPageEntry">
          <img class="logo-large" src="imgs/landing-logo.svg">
        </section>

      </section> <!-- End ajax-target -->
    </section> <!-- End site-wrap -->

    <script src="js/nav.js"></script>
    <script src="js/ajax-request.js"></script>
    <script src="js/onload.js"></script>
  </body>
</html>
